# ─────────────────────────────────────────────────────
# Heptapus Group — Docker Compose (PostgreSQL + Next.js)
# ─────────────────────────────────────────────────────
# Kullanım:
#   docker compose up -d          # Başlat
#   docker compose logs -f web    # Logları izle
#   docker compose down           # Durdur
#   docker compose up -d --build  # Yeniden build et
# ─────────────────────────────────────────────────────

services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"       # Sadece localhost'tan erişim
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Next.js Application ──
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"
      AUTH_SECRET: ${AUTH_SECRET}
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      AUTH_COOKIE_DOMAIN: ${AUTH_COOKIE_DOMAIN}
    volumes:
      - uploads_data:/app/data/uploads    # Yüklenen dosyalar kalıcı
    depends_on:
      db:
        condition: service_healthy

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"
    depends_on:
      db:
        condition: service_healthy
    command: sh -lc "npx prisma migrate deploy"
    restart: "no"

volumes:
  pg_data:          # PostgreSQL verileri — kalıcı
  uploads_data:     # Yüklenen dosyalar — kalıcı
